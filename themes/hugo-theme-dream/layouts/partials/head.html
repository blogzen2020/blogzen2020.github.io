{{ if isset .Site.Params "favicon" }}
<link href="{{ .Site.Params.favicon }}" rel="shortcut icon" type="image/x-icon" />
{{ end }}

{{ if eq .Type "posts" }}
<!-- Page Author & Description -->
<meta name="author" content="{{ if isset .Params "author" }}{{ .Params.author }}{{ else }}{{ .Site.Params.author }}{{ end }}" />
<meta name="description" content="{{ .Summary | plainify }}" />
{{ else }}
<!-- Site Author & Description -->
<meta name="author" content="{{ .Site.Params.author }}" />
<meta name="description" content="{{ .Site.Params.description }}" />
{{ end }}

<!-- Site Generator -->
{{ hugo.Generator }}

<link rel="canonical" href="{{ .Permalink }}" />

<!-- Open Graph -->
{{ template "_internal/opengraph.html" . }}

<!-- Twitter Cards -->
{{ template "_internal/twitter_cards.html" . }}

<link rel="stylesheet" href="{{ "/css/semantic.min.css" | relURL }}" />
<link rel="stylesheet" href="{{ "/css/OverlayScrollbars.min.css" | relURL }}" />
<link rel="stylesheet" href="{{ "/css/site.css" | relURL }}" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/tonsky/FiraCode@4/distr/fira_code.css">

{{ if .Site.Params.linkColor }}
<style>
  a {
    color: {{ .Site.Params.linkColor }} !important;
  }
</style>
{{ end }}

{{ if .Site.Params.darkLinkColor }}
<style>
  .inverted a {
     color: {{ .Site.Params.darkLinkColor }} !important;
  }
</style>
{{ end }}

<style type="text/css">
  #dream-save-post-as-img img {
    display: block;
    margin: auto;
  }
  svg {
   max-width: 100%;
   display: block;
   margin: auto;
  }
  th:empty {
  	display: none;
  }
  /* Specify in CSS */
  code { font-family: 'Fira Code', monospace !important; }

  @supports (font-variation-settings: normal) {
    code { font-family: 'Fira Code VF', monospace !important; }
  }
</style>
